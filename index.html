<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunNoober.net | Games, Software, & More</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="rootstyle.css">
    <meta name="keywords"
        content="games, software, tutorials, unity packages, unity plugins, unity tutorials, unity games, 3d games, 2d games, mobile games">
</head>

<body>

    <h1>This is a prototype project so please enter a password to gain access to the site.</h1>
    <a href="https://github.com/FunNoober/funnoobernet">Source Code</a>

    <div id="password-field-container"
        style="display: flex; align-items: center; justify-content: center; height: 100%;">
        <input type="text" placeholder="Password" id="password-field" style="margin: 0; border: 0;">
        <input type="button" value="Go" id="password-submit" style="border: 0; margin: 0;">
    </div>

    <script>
        document.getElementById("password-submit").addEventListener("click", function () {
            passwordProcessing()

        })

        function passwordProcessing() {
            if (document.getElementById("password-field").value == "FunNoober@2021") {
                document.getElementById("password-field-container").style = "display: none;"
                document.getElementById("fn-header").style = "display: flex;"
                document.getElementById("home").style = "display: flex;"
            }
            else {
                let x = document.createElement("a")
                x.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                x.target = "_blank"
                x.click()
            }
        }
    </script>

    <div class="fn-header" style="display: none;" id="fn-header">
        <div class="navigation">
            <h1 class="web_name">FN.NET</h1>
            <ul class="nav_list">
                <li class="navbar_item">
                    <a href="/funnoobernet/index.html" class="navbar_link">Home</a>
                </li>
                <li class="navbar_item">
                    <a href="/funnoobernet/Pages/Games.html" class="navbar_link">Games</a>
                </li>
                <li class="navbar_item">
                    <a class="navbar_link" href="/funnoobernet/Pages/Software.html">Software</a>
                </li>
                <li class="navbar_item">
                    <a class="navbar_link" href="/funnoobernet/Pages/Tutorials.html">Tutorials</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="home" style="display: none;" id="home">
        <div class="home_content">
            <h2>I Make Stuff</h2>
            <h5>Games, Software, Tutorials, & More Stuff</h5>
        </div>
    </div>
</body>

</html>
